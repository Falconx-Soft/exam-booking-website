{% extends "base.html" %}
{% load static %}

{% block head %}

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

{% endblock %}

{% block title %} {{title}} {% endblock %}

{% block content %}

<section class="dropdown-section">
    <div class="dropdown-section-inner-div">
        <h1 class="search-title">Sign up</h1>
        <div class="aut-form-div">
            <form method="post" class="auth-form">
                {% csrf_token %}

                <div class="aut-input-div">
                    <h3 class="aut-label">Email:</h3>
                    <input class="aut-field" type="email" name="email" placeholder="Enter email" required>
                    {% if msg %}
                        <p class="auth-error">{{ msg }}</p>
                    {% endif %}
                </div>

                <div class="aut-input-div">
                    <h3 class="aut-label">Password:</h3>
                    <input class="aut-field" type="password" name="password" placeholder="Enter password" min="8" required>
                </div>
            
                <div class="auth-btn-div">
                    <a class="sign-up-btn" href="{% url 'login' %}">Login</a>
                    <button type="submit" class="submit_button">Sign-up</button>
                </div>
                
            </form>
        </div>
    </div>
</section>
{% endblock %}


{% block js %}

    <script src="{% static 'js/home.js' %}" ></script>

{% endblock %}
